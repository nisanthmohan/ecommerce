<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body class="overflow-x-hidden bg-secondary">
    <div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white m-5 p-5 w-50 rounded-3">
            {%csrf_token%}
            <p class="fw-bold fs-4 "> Register </p>
            <hr class="mb-5 w-25 border-4">
            <div class="text-center">
                <input type="text" class="form-control  text-center" name="username" placeholder="Username">
                <input type="text" class="form-control  text-center"name="first_name"placeholder="First name">
                <input type="text" class="form-control  text-center"name="last_name"placeholder="Last name">
                <input type="text" class="form-control  text-center"name="email"placeholder="Email">
                <input type="text" class="form-control  text-center" name="password" placeholder="Password">
                <input type="text" class="form-control  text-center" name="password2" placeholder="Confirmpassword">
                <button type="submit" class="btn btn-danger w-50 mt-5 mb-5">Signup</button>
                <br>
                <p>Or<br>Already have an Account</p>
                <a href="{% url 'login' %}" class="btn btn-outline-danger w-25">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
