{% extends "store\base.html" %}
{% load static %}
{% block content %}
<br>
<br>
	<div class="container d-flux content-center">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ data.product_image.url }}"></div>
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{data.name}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{data.description}}</p>
						<h4 class="price">current price: <span>{{data.selling_price}}</span></h4>
						<p class="vote"><span><s>{{data.original_price}}</s></span><strong class="bg text-danger">  91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						<div class="action">
							<span><a href="{% url 'ord' data.id %}" class="btn btn-success">Buy now</a></span>
							<span><a href="{% url 'c_data' %}" class="btn btn-warning">Add to cart</a></span>
							<button class="like btn btn-danger" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
{% endblock %}
